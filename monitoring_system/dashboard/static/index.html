<!DOCTYPE html>
<html>
<head>
    <title>Service Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .metric-card {
            @apply bg-white p-4 rounded-lg shadow-md;
        }
        .metric-title {
            @apply text-lg font-semibold mb-2;
        }
        .metric-value {
            @apply text-2xl font-bold;
        }
        .status-up {
            @apply px-2 py-1 rounded-full bg-green-200 text-green-800;
        }
        .status-down {
            @apply px-2 py-1 rounded-full bg-red-200 text-red-800;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Service Monitoring Dashboard</h1>

        <!-- System Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="metric-card">
                <h2 class="metric-title">CPU Usage</h2>
                <div id="cpu-gauge"></div>
                <div id="cpu-value" class="text-center text-gray-600"></div>
            </div>
            <div class="metric-card">
                <h2 class="metric-title">Memory Usage</h2>
                <div id="memory-gauge"></div>
                <div id="memory-value" class="text-center text-gray-600"></div>
            </div>
            <div class="metric-card">
                <h2 class="metric-title">Disk Usage</h2>
                <div id="disk-gauge"></div>
                <div id="disk-value" class="text-center text-gray-600"></div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="metric-card">
                <h2 class="metric-title">Response Time Trend</h2>
                <div id="response-time-chart" class="h-64"></div>
            </div>
            <div class="metric-card">
                <h2 class="metric-title">Success Rate Trend</h2>
                <div id="success-rate-chart" class="h-64"></div>
            </div>
        </div>

        <!-- Services Status -->
        <div class="metric-card">
            <h2 class="metric-title">Services Status</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left">Service</th>
                            <th class="px-4 py-2 text-left">Status</th>
                            <th class="px-4 py-2 text-left">Response Time</th>
                            <th class="px-4 py-2 text-left">Success Rate</th>
                            <th class="px-4 py-2 text-left">Last Check</th>
                        </tr>
                    </thead>
                    <tbody id="services-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
